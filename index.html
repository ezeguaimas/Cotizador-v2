<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de aportes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./logoMedical.png" alt="Logo de la mini app" />
    </header>

    <label for="aporte">Aportes</label>
    <input type="number" id="aporte1" />
    <input type="number" id="aporte2" />
    <input type="number" id="aporte3" />
    <input type="number" id="aporte4" />
    <br />
    <label for="adultos">Adultos</label>
    <input
      type="number"
      id="adultos"
      placeholder="Cantidad de adultos - Campo Obligatorio"
      required
    />
    <label for="menores">Menores</label>
    <input
      type="number"
      id="menores"
      placeholder="Cantidad de menores"
      required
    />
    <div id="mensaje-error"></div>

    <div>
      <button onclick="calcular()">Calcular</button>
      <button type="button" id="borrar">Borrar</button>
    </div>
    <p>Sueldo bruto: <span id="sueldo_bruto"></span></p>
    <!-- <p>Sueldo bruto 1: <span id="sueldo_bruto_1"></span></p>
    <p>Sueldo bruto 2: <span id="sueldo_bruto_2"></span></p> -->
    <p>Aporte a OS: <span id="aporte_os"></span></p>
    <!-- <p>Aporte a OS 1: <span id="aporte_os_1"></span></p>
    <p>Aporte a OS 2: <span id="aporte_os_2"></span></p> -->
    <p>Aporte Total: <span id="aporte_total"></span></p>
    <p>Diferencia Corporativo:</p>
    <span id="dif_corp"></span>
    <p>Diferencia VIP:</p>
    <span id="dif_vip"></span>

    <hr>
    <hr style="width: 100%;">

    <div id="buttonContainer">
      <div class="buttonContainer">
        <button class="buttonIcon" id="button1" onclick="openURL('https://serviciosweb.afip.gob.ar/TRAMITES_CON_CLAVE_FISCAL/MISAPORTES/app/basica.aspx')">
          <img src="./Img/afipLogo.jpeg" alt="Aportes en línea" />
        </button>
        <span class="buttonText">Aportes en línea</span>
      </div>
      <div class="buttonContainer">
        <button class="buttonIcon" id="button2" onclick="openURL('https://www.sssalud.gob.ar/index.php?cat=consultas&page=busopc')">
          <img src="./Img/miargentinaAzul.jpeg" alt="Padrón de Opciones" />
        </button>
        <span class="buttonText">Padrón de Opciones</span>
      </div>
      <div class="buttonContainer">
        <button class="buttonIcon" id="button3" onclick="openURL('http://servicioswww.anses.gob.ar/ooss2/')">
          <img src="./Img/ansesLogo.jpeg" alt="Codem" />
        </button>
        <span class="buttonText">Codem</span>
      </div>
      <div class="buttonContainer">
        <button class="buttonIcon" id="button4" onclick="openURL('https://www.sssalud.gob.ar/index.php?user=GRAL&page=bus650')">
          <img src="./Img/miargentinaBlanco.jpg" alt="Padrón de Beneficiarios" />
        </button>
        <span class="buttonText">Padrón de Beneficiarios</span>
      </div>
      <div class="buttonContainer">
        <button class="buttonIcon" id="button5" onclick="openURL('https://servicioswww.anses.gob.ar/censite/index.aspx')">
          <img src="./Img/ansesblanco.jpg" alt="Certificación Negativa" />
        </button>
        <span class="buttonText">Certificación Negativa</span>
      </div>
    </div>
        

    <footer>Hecho con <img src="./LyE.gif" alt="Te Amo MI AMOR!" class="corazon-gif"> por Eze para Leila</footer>
    <script src="app.js"></script>
    <script>
      function openURL(url) {
        window.open(url, '_blank');
      }
    </script>
  </body>
</html>
